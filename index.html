    <title>Stop Watch for Skill Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
        <span class="time" id="display">00:00:00</span><br>
		</div>
      <div class="controls">
        <button>
          <img id="playButton" src="icons/play.png" />
          <img id="pauseButton" src="icons/pause.png" />
        </button>
        <button>
          <img id="resetButton" src="icons/reset.png" />
        </button>
      </div>
    </div>
  <footer>
    <div class="container-fluid my-class">
      <div class="container">
